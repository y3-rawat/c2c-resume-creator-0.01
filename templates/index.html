<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Analyzer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f0f4ff;
        }

        .upload-area:hover, .upload-area.drag-over {
            background-color: #e0e7ff;
            border-color: #5a67d8;
            transform: scale(1.02);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: inline-block;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .progress-bar-container {
            width: 100%;
            background-color: #e0e7ff;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            width: 0;
            height: 0.75rem;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 0.5rem;
            transition: width 0.3s ease;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            margin-top: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background-color: #ffffff;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.75rem;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .radio-group label:hover {
            background-color: #f0f4ff;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }

        .radio-group input[type="radio"]:checked + span::before {
            content: '\f058';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 0.5rem;
            color: #667eea;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        .success-message {
            color: #059669;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
        }

        .success-message i {
            margin-right: 0.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">ATS Resume Analyzer Pro</h1>
        <form id="resumeForm" class="space-y-8">
            <div class="form-section">
                <h2><i class="fas fa-file-upload mr-2"></i>Upload Your Resume</h2>
                <div class="upload-area" id="dropArea">
                    <input type="file" id="file-upload" name="file-upload" accept=".pdf" class="hidden">
                    <label for="file-upload" class="cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-5xl text-indigo-500 mb-4"></i>
                        <p class="text-xl font-medium text-gray-700">Drag & Drop or Click to Upload</p>
                        <p class="text-sm text-gray-500 mt-2">Supports PDF up to 10MB</p>
                    </label>
                </div>
                <div class="progress-bar-container" id="progressBarContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p id="fileInfo" class="success-message hidden"></p>
                <p id="resumeError" class="error-message hidden"></p>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-briefcase mr-2"></i>Job Details</h2>
                <div>
                    <label for="jobDescription" class="block text-lg font-medium text-gray-700">Job Description</label>
                    <textarea id="jobDescription" name="jobDescription" rows="4" class="input-field" placeholder="Paste the job description here..." required></textarea>
                    <p id="jobDescriptionError" class="error-message hidden">Please enter the job description.</p>
                </div>

                <div class="mt-4">
                    <label for="additionalInfo" class="block text-lg font-medium text-gray-700">Additional Information</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="3" class="input-field" placeholder="Add other relevant information (projects, experiences, etc.)..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-user-tie mr-2"></i>Experience Level</h2>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="experience" value="Experience" required>
                        <span>Experienced</span>
                    </label>
                    <label>
                        <input type="radio" name="experience" value="NoExperience" required>
                        <span>No Experience</span>
                    </label>
                </div>
                <p id="experienceError" class="error-message hidden">Please select an experience level.</p>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-search-plus mr-2"></i> Analyze Resume
            </button>
        </form>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('file-upload');
        const resumeError = document.getElementById('resumeError');
        const fileInfo = document.getElementById('fileInfo');
        const form = document.getElementById('resumeForm');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropArea.classList.remove('drag-over');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    fileInput.files = files;
                    uploadFile(file);
                } else {
                    showError('Please upload a PDF file.');
                }
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    updateProgressBar(percentComplete * 0.9); // Only fill up to 90%
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        updateProgressBar(100); // Fill to 100% when server confirms success
                        setTimeout(() => {
                            hideProgressBar();
                            updateFileInfo(file);
                        }, 500); // Delay hiding progress bar for visual feedback
                    } else if (response.error) {
                        showError(response.error);
                        hideProgressBar();
                    }
                } else {
                    showError('An error occurred while uploading the file. Please try again.');
                    hideProgressBar();
                }
            };

            xhr.onerror = function() {
                console.error('Error:', xhr.statusText);
                showError('An error occurred while uploading the file. Please try again.');
                hideProgressBar();
            };

            showProgressBar();
            xhr.send(formData);
        }

        function showProgressBar() {
            const progressBarContainer = document.getElementById('progressBarContainer');
            progressBarContainer.style.display = 'block';
            updateProgressBar(0); // Reset to 0%
        }

        function hideProgressBar() {
            const progressBarContainer = document.getElementById('progressBarContainer');
            progressBarContainer.style.display = 'none';
        }

        function updateProgressBar(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
        }

        function updateFileInfo(file) {
            fileInfo.innerHTML = `<i class="fas fa-check-circle mr-2"></i>File selected: ${file.name}`;
            fileInfo.classList.remove('hidden');
            resumeError.classList.add('hidden');
        }

        function showError(message) {
            resumeError.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${message}`;
            resumeError.classList.remove('hidden');
            fileInfo.classList.add('hidden');
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.type === 'application/pdf') {
                    uploadFile(file);
                } else {
                    showError('Please upload a PDF file.');
                    this.value = ''; // Clear the file input
                }
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            if (!fileInput.files.length) {
                showError('Please upload a resume.');
                isValid = false;
            }

            const jobDescription = document.getElementById('jobDescription');
            if (!jobDescription.value.trim()) {
                document.getElementById('jobDescriptionError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('jobDescriptionError').classList.add('hidden');
            }

            const experience = document.querySelector('input[name="experience"]:checked');
            if (!experience) {
                document.getElementById('experienceError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('experienceError').classList.add('hidden');
            }

            if (isValid) {
                const formData = new FormData(form);
                fetch('/submit', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else if (data.error) {
                        showError(data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('An error occurred. Please try again.');
                });
            }
        });
    </script>
    <script>
        // ... (previous JavaScript code remains the same)

        // Add these new functions and event listeners

        // Function to add animation when scrolling to form sections
        function addScrollAnimation() {
            const formSections = document.querySelectorAll('.form-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade-in');
                    }
                });
            }, { threshold: 0.1 });

            formSections.forEach(section => {
                observer.observe(section);
            });
        }

        // Function to add tooltip functionality
        function addTooltips() {
            const tooltips = document.querySelectorAll('[data-tooltip]');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('mouseenter', (e) => {
                    const tooltipText = e.target.getAttribute('data-tooltip');
                    const tooltipEl = document.createElement('div');
                    tooltipEl.classList.add('tooltip');
                    tooltipEl.textContent = tooltipText;
                    document.body.appendChild(tooltipEl);
                    const rect = e.target.getBoundingClientRect();
                    tooltipEl.style.left = `${rect.left + window.scrollX}px`;
                    tooltipEl.style.top = `${rect.bottom + window.scrollY + 5}px`;
                });

                tooltip.addEventListener('mouseleave', () => {
                    const tooltipEl = document.querySelector('.tooltip');
                    if (tooltipEl) {
                        tooltipEl.remove();
                    }
                });
            });
        }

        // Function to add custom file input styling
        function styleFileInput() {
            const fileInput = document.getElementById('file-upload');
            const fileLabel = document.querySelector('label[for="file-upload"]');
            
            fileInput.addEventListener('change', function(e) {
                if (this.files && this.files.length > 0) {
                    fileLabel.querySelector('p').textContent = `Selected: ${this.files[0].name}`;
                } else {
                    fileLabel.querySelector('p').textContent = 'Drag & Drop or Click to Upload';
                }
            });
        }

        // Function to add form validation
        function addFormValidation() {
            const form = document.getElementById('resumeForm');
            const inputs = form.querySelectorAll('input, textarea');

            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.checkValidity()) {
                        this.classList.remove('border-red-500');
                        this.classList.add('border-green-500');
                    } else {
                        this.classList.remove('border-green-500');
                        this.classList.add('border-red-500');
                    }
                });
            });
        }

        // Function to add a word count for job description
        function addWordCount() {
            const jobDescription = document.getElementById('jobDescription');
            const wordCount = document.createElement('p');
            wordCount.classList.add('text-sm', 'text-gray-500', 'mt-1');
            jobDescription.parentNode.insertBefore(wordCount, jobDescription.nextSibling);

            jobDescription.addEventListener('input', function() {
                const words = this.value.trim().split(/\s+/).length;
                wordCount.textContent = `Word count: ${words}`;
            });
        }

        // Initialize all new features
        document.addEventListener('DOMContentLoaded', function() {
            addScrollAnimation();
            addTooltips();
            styleFileInput();
            addFormValidation();
            addWordCount();
        });
    </script>
</body>
</html>
